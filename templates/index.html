{% extends "base.html" %}

{% block content %}
<div class="card">
  <h2>Interactive Duct Diameter (PoC)</h2>

  <!-- Slider control -->
  <label for="duct-dia">Diameter: <span id="duct-dia-value">300</span> mm</label>
  <input id="duct-dia" type="range" min="100" max="1200" step="10" value="300" />

  <!-- SVG canvas where we’ll draw the duct -->
  <svg id="duct-svg" width="600" height="200" style="display:block; margin-top:12px; border:1px solid #ddd;">
    <!-- We’ll insert shapes from JS next step -->
  </svg>
</div>


<h1 class="title">
  This is my blog made with Zola.
</h1>
<p><a href="{{ get_url(path='@/blog/_index.md') }}">Posts</a>.</p>
{% endblock content %}
