<!doctype html><html lang=en><head><meta charset=utf-8><title>MyBlog</title><link href=https://daltongoodwin.github.io/style.css rel=stylesheet><style>#progress-bar{position:fixed;top:0;left:0;height:3px;width:0;z-index:999;background:currentColor}.title-underline{display:block;height:2px;width:0;background:currentColor;margin:.5rem 0 1.25rem}.word{display:inline-block;will-change:transform,opacity}</style><body><section class=section><div class=container><h1 id=hero-title>Blog</h1><span class=title-underline></span><a class=hero-btn href=/ style=margin-bottom:1.5rem;display:inline-block>‚Üê Home</a><input placeholder="Search posts..." class=search-bar id=searchInput><div class=blog-list id=blogList><div class=blog-card><a href=https://daltongoodwin.github.io/blog/what-revit-does-not-show/> <img alt="Thumbnail for What Revit Does Not Show You" src="/images/blog/what_revit_does_not_show/Thumbnail - What Revit Does Not  Show You.png" class=blog-thumb> <h2 class=blog-title>What Revit Does Not Show You</h2> <p class=meta>October 06, 2025</p> <p></p> </a></div></div><script>document.getElementById('searchInput').addEventListener('input',function(){const a=this.value.toLowerCase();document.querySelectorAll('.blog-card').forEach(b=>{const c=b.querySelector('.blog-title').textContent.toLowerCase();b.style.display=c.includes(a)?'':'none'})})</script></div></section><script src=/vendor/anime/anime.umd.min.js></script><script>const {animate,stagger}=anime;const prefersReduced=window.matchMedia('(prefers-reduced-motion: reduce)').matches;function splitWords(a){if(!a)return [];const b=(a.textContent||'').trim().split(/\s+/);a.textContent='';return b.map(c=>{const d=document.createElement('span');d.className='word';d.textContent=c+ ' ';a.appendChild(d);return d})}function heroReveal(){const a=document.querySelector('#hero-title');if(!a)return;if(prefersReduced){a.style.opacity=1;return};const b=splitWords(a);animate(b,{opacity:[0,1],translateY:[12,0]},{duration:500,delay:(c,d)=>d*45,easing:'easeOutCubic'})}function titleUnderline(){const a=document.querySelector('.title-underline');if(!a)return;if(prefersReduced){a.style.width='100%';return};animate(a,{width:['0%','100%']},{duration:650,easing:'easeOutCubic'})}function readingProgress(){let a=document.getElementById('progress-bar');if(!a){a=document.createElement('div');a.id='progress-bar';document.body.appendChild(a)};const b=()=>{const c=document.documentElement.scrollHeight- window.innerHeight;const d=c>0?(window.scrollY/c)*100:0;if(prefersReduced){a.style.width=d+ '%';return};animate(a,{width:d+ '%'},{duration:120,easing:'linear'})};b();window.addEventListener('scroll',b,{passive:true});window.addEventListener('resize',b)}function initPulse(){const a=document.querySelectorAll('#pulse span');if(a.length===0)return;if(prefersReduced){a.forEach(b=>b.style.opacity=1);return};animate(a,{opacity:[0.2,1],scale:[1,1.4]},{delay:stagger(250,{direction:'alternate'}),duration:700,easing:'easeInOutSine',loop:true,direction:'alternate'})}document.addEventListener('DOMContentLoaded',()=>{heroReveal();titleUnderline();readingProgress();initPulse()})</script><script src=https://daltongoodwin.github.io/js/app.js></script>
