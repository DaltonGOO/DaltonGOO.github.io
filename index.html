<!doctype html><html lang=en><head><meta charset=utf-8><title>MyBlog</title><link href=https://DaltonGOO.github.io/DaltonGoodwin.github.io/style.css rel=stylesheet><style>#progress-bar{position:fixed;top:0;left:0;height:3px;width:0;z-index:999;background:currentColor}.title-underline{display:block;height:2px;width:0;background:currentColor;margin:.5rem 0 1.25rem}.word{display:inline-block;will-change:transform,opacity}</style><body><section class=section><div class=container><div class=site-hero><div class=hero-icon><img style="width:54px;height:54px;display:block;margin:0 auto" alt=Logo src=/images/v4.png></div><h1 class=site-title id=hero-title>Observation Room</h1><span class=title-underline></span><p class=site-desc>Welcome! Explore automation, design, code, and creative tools.<br> This is my space for sharing projects, experiments, and ideas.<div class=hero-links><a class=hero-btn href=https://DaltonGOO.github.io/DaltonGoodwin.github.io/blog>Blog</a><a class=hero-btn href=https://DaltonGOO.github.io/DaltonGoodwin.github.io/tools>Tools</a><a class=hero-btn href=https://DaltonGOO.github.io/DaltonGoodwin.github.io/about>About</a></div></div><script src=/vendor/anime/anime.umd.min.js></script><script>const {animate,stagger}=anime;const prefersReduced=window.matchMedia('(prefers-reduced-motion: reduce)').matches;function splitWords(a){if(!a)return [];const b=(a.textContent||'').trim().split(/\s+/);a.textContent='';return b.map(c=>{const d=document.createElement('span');d.className='word';d.textContent=c+ ' ';a.appendChild(d);return d})}function heroReveal(){const a=document.querySelector('#hero-title');if(!a)return;if(prefersReduced){a.style.opacity=1;return};const b=splitWords(a);animate(b,{opacity:[0,1],translateY:[12,0]},{duration:500,delay:(c,d)=>d*45,easing:'easeOutCubic'})}function titleUnderline(){const a=document.querySelector('.title-underline');if(!a)return;if(prefersReduced){a.style.width='100%';return};animate(a,{width:['0%','100%']},{duration:650,easing:'easeOutCubic'})}function readingProgress(){let a=document.getElementById('progress-bar');if(!a){a=document.createElement('div');a.id='progress-bar';document.body.appendChild(a)};const b=()=>{const c=document.documentElement.scrollHeight- window.innerHeight;const d=c>0?(window.scrollY/c)*100:0;if(prefersReduced){a.style.width=d+ '%';return};animate(a,{width:d+ '%'},{duration:120,easing:'linear'})};b();window.addEventListener('scroll',b,{passive:true});window.addEventListener('resize',b)}function initPulse(){const a=document.querySelectorAll('#pulse span');if(a.length===0)return;if(prefersReduced){a.forEach(b=>b.style.opacity=1);return};animate(a,{opacity:[0.2,1],scale:[1,1.4]},{delay:stagger(250,{direction:'alternate'}),duration:700,easing:'easeInOutSine',loop:true,direction:'alternate'})}document.addEventListener('DOMContentLoaded',()=>{heroReveal();titleUnderline();readingProgress();initPulse()})</script><script src=https://DaltonGOO.github.io/DaltonGoodwin.github.io/js/app.js></script>
